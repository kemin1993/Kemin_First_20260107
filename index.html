<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>专注计时器</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #e7eff7;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    div {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }

    #时间显示 {
      font-size: 6rem;
      font-weight: 700;
      color: #222a35;
      letter-spacing: 2px;
      text-align: center;
      display: block;
    }

    #模式显示 {
      font-size: 1.2rem;
      color: #5a6a7a;
      margin-bottom: 8px;
    }

    button {
      padding: 0.8em 2.2em;
      margin: 0 12px;
      border: none;
      border-radius: 32px;
      background: #fff;
      color: #222a35;
      font-size: 1.25rem;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 rgba(34, 42, 53, 0.05);
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      outline: none;
    }

    button:hover, button:focus {
      background: #d4e4f6;
      color: #25418e;
      box-shadow: 0 4px 24px 0 rgba(34, 42, 53, 0.09);
    }

    button.active {
      background: #25418e;
      color: #fff;
    }

    button.active:hover, button.active:focus {
      background: #3a5ab8;
      color: #fff;
    }

    .mode-buttons {
      margin-bottom: 16px;
    }

    @media (max-width: 600px) {
      #时间显示 {
        font-size: 3.2rem;
      }
      button {
        font-size: 1rem;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <div>
    <span id="模式显示">专注时间</span>
  </div>
  <div>
    <span id="时间显示">25:00</span>
  </div>
  <div class="mode-buttons">
    <button id="专注按钮" class="active">专注 25分钟</button>
    <button id="休息按钮">休息 5分钟</button>
  </div>
  <div>
    <button id="开始暂停按钮">开始</button>
    <button id="重置按钮">重置</button>
  </div>
  
  <script>
    const FOCUS_MINUTES = 25;
    const REST_MINUTES = 5;
    
    const 时间显示 = document.getElementById("时间显示");
    const 模式显示 = document.getElementById("模式显示");
    const 开始暂停按钮 = document.getElementById("开始暂停按钮");
    const 重置按钮 = document.getElementById("重置按钮");
    const 专注按钮 = document.getElementById("专注按钮");
    const 休息按钮 = document.getElementById("休息按钮");

    let currentMode = 'focus'; // 'focus' or 'rest'
    let remainingSeconds = FOCUS_MINUTES * 60;
    let timer = null;
    let running = false;

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = seconds % 60;
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
      时间显示.textContent = formatTime(remainingSeconds);
    }

    function updateModeDisplay() {
      if (currentMode === 'focus') {
        模式显示.textContent = '专注时间';
        专注按钮.classList.add('active');
        休息按钮.classList.remove('active');
      } else {
        模式显示.textContent = '休息时间';
        休息按钮.classList.add('active');
        专注按钮.classList.remove('active');
      }
    }

    function switchMode(mode) {
      if (running) {
        clearInterval(timer);
        running = false;
      }
      currentMode = mode;
      remainingSeconds = (mode === 'focus' ? FOCUS_MINUTES : REST_MINUTES) * 60;
      updateDisplay();
      updateModeDisplay();
      开始暂停按钮.textContent = "开始";
    }

    function tick() {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateDisplay();
        if (remainingSeconds === 0) {
          clearInterval(timer);
          running = false;
          开始暂停按钮.textContent = "开始";
          if (currentMode === 'focus') {
            alert("专注完成！休息一下吧~");
          } else {
            alert("休息结束！继续加油！");
          }
        }
      }
    }

    专注按钮.addEventListener("click", function() {
      switchMode('focus');
    });

    休息按钮.addEventListener("click", function() {
      switchMode('rest');
    });

    开始暂停按钮.addEventListener("click", function() {
      if (!running) {
        if (remainingSeconds === 0) {
          remainingSeconds = (currentMode === 'focus' ? FOCUS_MINUTES : REST_MINUTES) * 60;
          updateDisplay();
        }
        timer = setInterval(tick, 1000);
        running = true;
        开始暂停按钮.textContent = "暂停";
      } else {
        clearInterval(timer);
        running = false;
        开始暂停按钮.textContent = "继续";
      }
    });

    重置按钮.addEventListener("click", function() {
      clearInterval(timer);
      running = false;
      remainingSeconds = (currentMode === 'focus' ? FOCUS_MINUTES : REST_MINUTES) * 60;
      updateDisplay();
      开始暂停按钮.textContent = "开始";
    });

    // 初始化
    updateDisplay();
    updateModeDisplay();
  </script>
</body>
</html>
